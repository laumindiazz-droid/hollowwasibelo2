<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando Amor...</title>
    <style>
        :root {
            --color-corazon: #ff4d6d;
            --color-gris: #555555;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Fondo base negro */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* FONDO DE IMAGEN - Asegúrate que el archivo se llame fondo.png */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fondo.png'); 
            background-size: cover;
            background-position: center;
            filter: brightness(0.4); /* Oscurecemos la foto para ver lo demás */
            z-index: -2;
        }

        #canvas-petalos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .contenedor-carga {
            position: relative;
            z-index: 100;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--color-corazon);
            max-width: 90%;
        }

        .corazones-fila {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .corazon {
            width: 50px;
            height: 50px;
            cursor: pointer;
            fill: var(--color-gris); /* Empiezan grises */
            transition: all 0.3s ease;
        }

        #frase-romantica {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
            min-height: 1.5em;
            font-family: 'Courier New', monospace;
        }

        #boton-listo {
            display: none; /* Oculto hasta el final */
            padding: 12px 30px;
            font-size: 1.2rem;
            background: var(--color-corazon);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            animation: latido 1.5s infinite;
        }

        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s;
            z-index: 1000;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="fade-overlay"></div>
    <div class="background-image"></div>
    <canvas id="canvas-petalos"></canvas>
    
    <audio id="musica" loop>
        <source src="muzika.mp3" type="audio/mpeg">
    </audio>

    <div class="contenedor-carga">
        <div id="frase-romantica">Toca los corazones...</div>
        
        <div class="corazones-fila">
            <svg class="corazon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5 22 12.28 18.6 15.36 13.45 20.03L12 21.35z"/></svg>
            <svg class="corazon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5 22 12.28 18.6 15.36 13.45 20.03L12 21.35z"/></svg>
            <svg class="corazon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5 22 12.28 18.6 15.36 13.45 20.03L12 21.35z"/></svg>
            <svg class="corazon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5 22 12.28 18.6 15.36 13.45 20.03L12 21.35z"/></svg>
            <svg class="corazon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5 22 12.28 18.6 15.36 13.45 20.03L12 21.35z"/></svg>
        </div>

        <button id="boton-listo">¿Listo?</button>
    </div>

    <script>
        const frases = [
            "Dibujando nuestra historia...",
            "Recordando tu sonrisa...",
            "Añadiendo momentos mágicos...",
            "Preparando una sorpresa...",
            "¡Todo listo, mi amor!"
        ];

        let clicsTotales = 0;
        let musicaIniciada = false;
        const totalClicksNeeded = 25;
        const corazones = document.querySelectorAll('.corazon');

        corazones.forEach(corazon => {
            corazon.addEventListener('click', () => {
                // Iniciar música
                if (!musicaIniciada) {
                    const audio = document.getElementById('musica');
                    audio.play().catch(() => console.log("Música esperando clic"));
                    musicaIniciada = true;
                }

                if (clicsTotales < totalClicksNeeded) {
                    clicsTotales++;
                    
                    // Índice del corazón actual (0 a 4)
                    const i = Math.floor((clicsTotales - 1) / 5);
                    const clicsEnEste = ((clicsTotales - 1) % 5) + 1;
                    
                    // Pintar gradualmente
                    const opacidad = clicsEnEste * 20; 
                    corazones[i].style.fill = `rgba(255, 77, 109, ${opacidad / 100})`;
                    
                    if (clicsEnEste === 5) {
                        corazones[i].style.fill = "#ff4d6d";
                        document.getElementById('frase-romantica').innerText = frases[i];
                    }

                    if (clicsTotales === totalClicksNeeded) {
                        document.getElementById('boton-listo').style.display = "inline-block";
                    }
                }
            });
        });

        // PÉTALOS (Canvas)
        const canvas = document.getElementById('canvas-petalos');
        const ctx = canvas.getContext('2d');
        let petalos = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Petalo {
            constructor() { this.reset(); this.y = Math.random() * canvas.height; }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = Math.random() * 6 + 4;
                this.speed = Math.random() * 1 + 0.5;
            }
            draw() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
                ctx.fillStyle = "#ffb3c1";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for(let i=0; i<30; i++) petalos.push(new Petalo());

        function animar() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            petalos.forEach(p => p.draw());
            requestAnimationFrame(animar);
        }
        animar();

        // BOTÓN FINAL
        document.getElementById('boton-listo').addEventListener('click', () => {
            const overlay = document.getElementById('fade-overlay');
            overlay.style.visibility = "visible";
            overlay.style.opacity = "1";
            setTimeout(() => {
                // Asegúrate de que el siguiente archivo se llame así:
                window.location.href = "siguiente_nivel.html";
            }, 1200);
        });
    </script>
</body>
</html>
