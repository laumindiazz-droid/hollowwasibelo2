<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollowwasibelo - Inicio</title>
    <style>
        /* Estilos Base */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        
        #contenedor-principal {
            width: 100vw; height: 100vh;
            background: url('fondo.png') no-repeat center center fixed; 
            background-size: cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative;
        }

        /* Pantallas */
        #pantalla-inicio, #pantalla-carga {
            position: absolute;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }

        #pantalla-carga {
            display: none;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.4);
            z-index: 20;
        }

        /* Botones Estilo Hollow */
        .boton-estilo {
            padding: 15px 50px;
            font-size: 1.8rem;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #5ecad9;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 15px rgba(94, 202, 217, 0.3);
        }

        .boton-estilo:hover {
            background: #5ecad9;
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 25px #5ecad9;
        }

        /* Mec√°nica de Corazones */
        .hearts-container {
            display: flex; gap: 20px; margin-bottom: 30px;
        }

        .heart-box {
            font-size: 50px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: grayscale(100%) brightness(30%);
        }

        #romantic-text {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            margin: 20px;
            height: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        /* Efectos Ambientales (Hojas) */
        .hoja {
            position: absolute;
            top: -50px;
            width: 15px; height: 15px;
            background: #2d5a27;
            border-radius: 0 100% 0 100%;
            opacity: 0.7;
            pointer-events: none;
            animation: caer linear infinite;
        }

        @keyframes caer {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div id="contenedor-principal">
        <div id="pantalla-inicio">
            <h1 style="color: white; text-shadow: 0 0 10px #5ecad9; margin-bottom: 40px; font-size: 3rem;">HOLLOWWASIBELO</h1>
            <button class="boton-estilo" onclick="mostrarCarga()">Jugar</button>
        </div>

        <div id="pantalla-carga">
            <div class="hearts-container">
                <div class="heart-box" data-index="0">‚ù§Ô∏è</div>
                <div class="heart-box" data-index="1">‚ù§Ô∏è</div>
                <div class="heart-box" data-index="2">‚ù§Ô∏è</div>
                <div class="heart-box" data-index="3">‚ù§Ô∏è</div>
                <div class="heart-box" data-index="4">‚ù§Ô∏è</div>
            </div>
            <div id="romantic-text"></div>
            <button id="ready-btn" class="boton-estilo" style="display:none;" onclick="iniciarAventura()">¬°Listo para la aventura!</button>
        </div>
    </div>

    <script>
        // --- EFECTO DE HOJAS ---
        function crearHoja() {
            const hoja = document.createElement('div');
            hoja.classList.add('hoja');
            hoja.style.left = Math.random() * 100 + "vw";
            hoja.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.getElementById('contenedor-principal').appendChild(hoja);
            setTimeout(() => { hoja.remove(); }, 6000);
        }
        setInterval(crearHoja, 400);

        // --- L√ìGICA DE CARGA Y CORAZONES ---
        const hearts = document.querySelectorAll(".heart-box");
        const romanticText = document.getElementById("romantic-text");
        const readyBtn = document.getElementById("ready-btn");
        
        const frases = [
            "Eres mi raz√≥n para sonre√≠r üíñ",
            "Tu amor es mi lugar favorito üåπ",
            "Cada d√≠a contigo es especial üí´",
            "Eres mi hoy y todos mis ma√±anas üíû",
            "Te amo m√°s de lo que imaginas üíò"
        ];

        let currentHeart = 0;
        let clicks = 0;
        const clicksPerHeart = 5;

        function mostrarCarga() {
            document.getElementById('musica').play();
            document.getElementById('pantalla-inicio').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('pantalla-inicio').style.display = "none";
                document.getElementById('pantalla-carga').style.display = "flex";
                document.getElementById('pantalla-carga').style.opacity = "1";
            }, 500);
        }

        hearts.forEach((heart, index) => {
            heart.onclick = () => {
                if (index !== currentHeart) return;
                clicks++;
                
                // Efecto visual de llenado
                let gray = 100 - (clicks * 20);
                let bright = 30 + (clicks * 14);
                heart.style.filter = `grayscale(${gray}%) brightness(${bright}%)`;
                heart.style.transform = `scale(${1 + (clicks * 0.05)})`;

                if (clicks === clicksPerHeart) {
                    heart.style.filter = `grayscale(0%) brightness(120%)`;
                    heart.style.transform = `scale(1.2)`;
                    romanticText.innerText = frases[currentHeart];
                    romanticText.style.opacity = 1;

                    let nextIndex = currentHeart + 1;
                    currentHeart = -1; // Bloqueo temporal

                    setTimeout(() => {
                        romanticText.style.opacity = 0;
                        clicks = 0;
                        currentHeart = nextIndex;
                        if (currentHeart === hearts.length) {
                            readyBtn.style.display = "block";
                            romanticText.innerText = "¬°Carga Completa!";
                            romanticText.style.opacity = 1;
                        }
                    }, 2000);
                }
            };
        });

        function iniciarAventura() {
            alert("¬°Iniciando Hollowwasibelo! Prep√°rate...");
            // Aqu√≠ puedes redirigir: window.location.href = "juego.html";
        }
    </script>
</body>
</html>
